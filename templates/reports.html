<!DOCTYPE html>
<html>
<head>
    <title>Clinic Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Clinic Reports</h3>

<div class="card mb-3">
    <div class="card-body">
        <h5>Today's Patients</h5>
        <p class="fs-3">{{ today_count }}</p>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h5>{{ month_name }}</h5>
        <p class="fs-3">{{ month_count }}</p>
    </div>
</div>

<a href="/" class="btn btn-secondary">Back to Prescription</a>

</body>
</html>
